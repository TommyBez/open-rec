name: Backend Checks

on:
  push:
    branches:
      - "**"
  pull_request:

concurrency:
  group: backend-checks-${{ github.ref }}
  cancel-in-progress: true

jobs:
  validate-backend:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm
          cache-dependency-path: pnpm-lock.yaml

      - name: Install frontend dependencies for docs verification
        run: pnpm install --frozen-lockfile

      - name: Install Tauri Linux build dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libgtk-3-dev \
            libjavascriptcoregtk-4.1-dev \
            libsoup-3.0-dev \
            libwebkit2gtk-4.1-dev

      - name: Setup Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Cache Rust build artifacts
        uses: Swatinem/rust-cache@v2

      - name: Enforce Rust formatting
        run: cargo fmt --all --manifest-path src-tauri/Cargo.toml --check

      - name: Compile Rust backend
        run: cargo check --manifest-path src-tauri/Cargo.toml

      - name: Run Rust backend tests
        run: cargo test --manifest-path src-tauri/Cargo.toml

      - name: Verify documentation links
        run: pnpm run verify:docs
